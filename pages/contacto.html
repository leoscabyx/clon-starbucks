<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Starbucks - Contacto</title>
    <!-- Google Fonts - Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- FontAwesome - Iconos - Version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__marca">
                <img src="../imagenes/logo.svg" alt="Logotipo de Starbucks" width="50" height="50">
            </div>
            <nav class="nav">
                <a class="btn-open-sidebar" href="#sidebar"><i class="fas fa-bars"></i></a>
                <ul class="nav__lista" id="sidebar">
                    <li class="nav__item">
                        <a class="nav__enlace" href="../index.html">Inicio</a> 
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="menu.html">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace" href="empresa.html">Empresa</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__enlace nav__enlace--activo" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav__item nav__item--orden">
                        <a class="nav__enlace" href="preguntas-frecuentes.html">Preguntas Frecuentes</a>
                    </li>
                    <li class="nav__item nav__item--oculto"> <!-- Cerrar Sidebar -->
                        <a class="nav__enlace btn-close-sidebar" href="#">‚ùå</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <!-- Seccion contenido -->
            <!-- Colocar las secciones de la pagina de Contacto con el contenido a mostrar -->
            <div class="container py-5">
                <h2 class="titulo-mb">Contacto</h2>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <form action="">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electronico</label>
                                <input type="email" class="form-control" id="correo" placeholder="tumail@coderhouse.com">
                            </div>
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Contacto</label>
                                <select id="tipo" class="form-select" aria-label="Default select example">
                                    <option selected>Seleccionar</option>
                                    <option value="Ayuda">Ayuda</option>
                                    <option value="Metodo">Metodo de Envio</option>
                                    <option value="Compra">Compra</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comentario" class="form-label">Comentario</label>
                                <textarea class="form-control resize-none" id="comentario" rows="3"></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                  Checked checkbox
                                </label>
                              </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6">
                        <img class="img-fluid rounded" src="../imagenes/uber-eats-starbucks.jpg" alt="uber eats">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2 class="titulo-mb text-center">Galeria</h2>
                <div class="row">

                    <div class="col-12 col-md-6 offset-md-3">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="http://placeimg.com/1920/1080/any" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="http://placeimg.com/1920/1080/tech" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="http://placeimg.com/1920/1080/animals" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer__contenedor">
            <div>
                <img src="../imagenes/logo.svg" alt="Logotipo de Starbucks" width="50" height="50">
            </div>
            <div>
                <p class="footer__copy">Derechos Reservados - <a href="#">Starbucks</a></p>
            </div>
        </div>
    </footer>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
